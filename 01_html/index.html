<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spiral Shape</title>
<style>
  .spiral {
    width: 100px;
    height: 100px;
    background-color: #ffcc00; /* Yellow background color */
    border-radius: 50%;
    position: relative;
    animation: spiralAnimation 5s infinite linear;
  }

  @keyframes spiralAnimation {
    0% {
      transform: rotate(0deg) translateX(0px) translateY(0px);
    }
    100% {
      transform: rotate(360deg) translateX(50px) translateY(-50px);
    }
  }
</style>
</head>
<body>
  <div class="spiral"></div>
</body>
</html>
